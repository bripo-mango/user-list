<!DOCTYPE html>
<html>
<head>
    <script src="listas.js"></script>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<!-- Popper JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<title>lista</title>

</head>
<body>
    <div class="container">
        <!-- Button to Open the Modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
    Open modal
  </button>
  
  <!-- The Modal -->
  <div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Ingrese sus datos</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
         <div class="form-group">
            <label for="name">Nombre:</label>
            <input type="text" class="form-control" id="name" name="username">
          </div>
            <div class="form-group">
               <label for="apell">Apellido:</label>
               <input type="text" class="form-control" id="apell" name="username">
             </div>
                <div class="form-group">
                   <label for="docu">Documento:</label>
                   <input type="number" class="form-control" id="docu" name="username">
                 </div>
          <div class="form-group">
            <label for="date">Fecha de nacimiento:</label>
            <input type="date" class="form-control" id="date" name="username">
          </div>
          <div class="form-group">
            <label for="nacio">Nacionalidad:</label>
            <input type="text" class="form-control" id="nacio" name="username">
          </div>
          <div class="form-group">
            <label for="gender">Genero:</label>
            <select class="form-control" id="gender">
              <option>Masculino</option>
              <option>Femenino</option>
            </select>
          </div>
        </div>
  
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-dismiss="modal">Cancelar</button>
          <button onclick= "adddata()" type="button" class="btn btn-success" data-dismiss="modal">Aceptar</button>
        </div>
  
      </div>
    </div>
  </div>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Apellido</th>
              <th>Documento</th>
              <th>Fecha de nacimiento</th>
              <th>Nacionalidad</th>
              <th>Genero</th>
            </tr>
          </thead>
          <tbody id = "tablebody">
    
          </tbody>
        </table>
      </div>
    </body>
</html>
